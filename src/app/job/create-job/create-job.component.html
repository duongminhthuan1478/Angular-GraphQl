<div class="p-5">
  <h1 mat-dialog-title>Create a Job</h1>
  <div mat-dialog-content>
    <div class="modal-body">
      <div class="mb-3">
        <label for="title">Title</label>
        <div class="input-group">
          <input id="title" class="form-control" name="title" [(ngModel)]="userInput.title" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="description">Description</label>
        <div class="input-group">
          <textarea id="description" class="form-control" [(ngModel)]="userInput.description">
            </textarea>
        </div>
      </div>

    </div>

  </div>
  <div mat-dialog-actions>
    <button type="button" class="btn btn-outline-primary" (click)="save()">Save</button>
  </div>
</div>
